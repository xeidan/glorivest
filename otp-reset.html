<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <link href="output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-8">
    <h2 class="text-2xl font-bold text-center mb-2">Enter OTP</h2>
    <p class="text-sm text-gray-600 text-center mb-6">We sent a 6-digit OTP to your email</p>

    <input id="otp" type="text" maxlength="6" placeholder="Enter OTP"
      class="w-full border rounded-lg px-4 py-3 mb-4 text-center text-xl focus:outline-none focus:ring-2 focus:ring-[#00D2B1]"/>

    <button onclick="verifyResetOTP()"
      class="w-full bg-[#00D2B1] text-white py-3 rounded-lg mb-3 hover:bg-[#00b8a1]">
      Verify OTP
    </button>

    <button onclick="resendResetOTP()"
      class="w-full text-[#00D2B1] font-semibold">
      Resend OTP
    </button>

    <p id="status" class="text-center text-sm mt-4 text-red-500"></p>
  </div>

  <script src="otp-reset.js"></script>
</body>
</html>
