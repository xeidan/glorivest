<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <!-- Tailwind -->
  <link href="output.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-3">Reset Password</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Enter your new password</p>

    <div class="relative mb-4">
  <input
    id="password"
    type="password"
    placeholder="New Password"
    class="w-full border rounded-lg px-4 py-3 pr-14 focus:outline-none focus:ring-2 focus:ring-[#00D2B1]"
  />

  <button
    id="toggle-password"
    type="button"
    class="absolute top-0 bottom-0 right-4 flex items-center text-gray-500"
  >
    <i id="eye-icon" class="fa-solid fa-eye text-xl"></i>
  </button>
</div>

    <button
      onclick="resetPassword()"
      class="w-full bg-[#00D2B1] hover:bg-[#00b8a1] text-white font-bold py-3 rounded-lg transition">
      Update Password
    </button>

    <p id="status" class="text-center text-sm mt-4 text-red-500"></p>

    <a href="index.html" id="login-link"
       class="hidden block text-center mt-4 text-[#00D2B1] font-semibold hover:underline">
      Go back to login
    </a>
  </div>

  <script src="reset-password.js"></script>
</body>
</html>
